<div class="row">
    <div class="col-12 d-grid">
  <button type="buttin" routerLink="/create-listings" class="btn btn-outline-success"><i class="bi bi-save" style="font-size: 1rem; color: rgb(229, 229, 236);"></i>Post a job</button>
</div>
</div>


<div class="list-group">
<a href="#" class="list-group-item list-group-item-action" aria-current="true" *ngFor="let listing of listings">
<div class="d-flex w-100 justify-content-between">
  <h5 class="mb-1">{{listing.listingName}}</h5>
  <small>3 days ago</small>
  

</div>

<div class="d-flex w-100 justify-content-between">

<p class="mb-1"><span class="badge rounded-pill text-bg-info">Min Salary - ${{listing.minSalary}} - Max Salary - ${{listing.maxSalary}}</span></p>
<small>Location - {{listing.location}}</small>
<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#{{listing.listingId}}" role="button" aria-controls="offcanvasExample">
  More Details
</a>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="{{listing.listingId}}" aria-labelledby="offcanvasExampleLabel">
<div class="offcanvas-header">
  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
  <div>
    {{listing.listingDescription}}
  </div>
  <div class="dropdown mt-3">
    <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown">
      What would you like to Do Today?
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="/questionnaire/{{listing.listingId}}">Apply</a></li>
      <li><a class="dropdown-item" href="#">Save</a></li>
      <li><a class="dropdown-item" href="#">Ignore</a></li>
    </ul>
  </div>
</div>
</div>

</a>




</div>
